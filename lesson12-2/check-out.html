<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICE Check out</title>
    <link rel="stylesheet" href="check-out.css">
</head>
<body>

    <section class="page">
        <div class="page1">

            <img src="progress-bar.jpg" alt="top"> 

            <h1> Order Summary</h1>

            <div class="order_summary">

                <div class="order">
                    <p>ORDER SUBTOTAL</p>
                    <p>SHIPPING $ HANDLING</p>
                    <p>SALES TAX</p>
                </div>

                <div class="prices">
                    <p>$ 46.95</p>
                    <p>$ 6.00</p>
                    <p>$ 8.05</p>
                </div>
            </div>

               <hr>

               <div class="total">
                   
                <div class="total-order"><p>PAYMENT DUE</p></div>
                
                <div class="total-price">
                    <p>$ 61.00</p></div>
                
                <p class="return">Return to cart</p>
            
            </div>
            
        </div>

        <div class="page2">
            <div class="visa">
            <p class='visa-box'> VISA</p>
            <p class ='paypal-box'>Paypal</p>
            </div>

            <h2>Payment Details</h2>

            <form>
                <div class="input">
                    <label for="name">CARDHOLDER NAME</label><br>
                    <input id ="name" type="text" placeholder="Jonh Doe">
                </div>
                <hr>
                <div class="input">
                    <label for="number">CARD NUMBER</label><br>
                    <input id ="number" type="text" placeholder="xxxxx xxxx xxxx xxxx">
                </div>
                <hr>

                <div class="input">
                    <label for="number">EXPIRATION DATE</label><br><br>
                    <label for="passwd">MONTH</label>
                    <select id="card-expiration-month">
                        <option></option>
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>

                    <label for="passwd">YEAR</label>
                    <select id="card-expiration-year">
                        <option></option>
                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                      </select>

                    </div>

                      <hr>

                      <div class="input">
                        <label for="passwd">BILLING ADDRES</label><br>
                        <input id ="passwd" type="text" placeholder="">
                     </div>
                     <hr>
  

            </form>

            <div class="buttons">

                <button class="button-next">
                   NEXT
               </button>
               <button class="button-cancel">
                   Cancel
               </button>

                </div>

            <div class='last-text'>

            </div>
           

        </div>
    </section>
    
</body>
</html>
