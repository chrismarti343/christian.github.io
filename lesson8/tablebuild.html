


<!DOCTYPE html>


<html lang="en">


<head>


    <meta charset="utf-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"


      rel="stylesheet">


    <link href='main.css' rel="stylesheet">


    <title>Table Example</title>


</head>


<body>


    <table class="users">


        <tbody>
            
            <tr id="title_row" class='title'>
                <th colspan="3">
                ACME Wildwest
                </th>
            </tr>


            <tr id="first_row"class="head">


                <th>Period</th>


                <th>Sales</th>


                <th>Sales Goal</th>

            </tr>


            <tr>

                <td>August </td>
                <td>$3,590 </td>
                <td>$4,000 </td>

            </tr>


            <tr>

                <td>September </td>
                <td>$4,420 </td>
                <td>$5,000 </td>

            </tr>  


            <tr>

                <td>October </td>
                <td>$4,870 </td>
                <td>$5,000 </td>

            </tr>


            <tr>

                <td>November </td>
                <td>$8,610 </td>
                <td>$7,500 </td>

            </tr>    
            
            <tr>

                <td class="friday">Back Friday </td>
                <td colspan="2">$3,200</td>
               

            </tr>

            <tr>

                <td>December </td>
                <td>$6,820 </td>
                <td>$7,500 </td>

            </tr>

            <tr>

                <td class="last" colspan="3">Compiled 12.20.2020 by bRauls </td>
        
            </tr>


        </tbody>


    </table>


</body>


</html>
