<!DOCTYPE html>
<html lang="en">

<head>
<title> ICE Boarding pass </title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" href="style.css" rel="stylesheet"/>
 <link rel="preconnect" href="https://fonts.gstatic.com">
 <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet"> 
<!-- Normalize link -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

</head>

<body>

    <header>
       
    </header>
    

<main>

    <div class="container">
        <div class= "head_ticket">
            <div class= "head_ticket_1">
            <img class='delta' src="delta.PNG" alt="logo">
            <p>Mobile Boarding Pass</p>
            </div>

            <div class= "head_ticket_2">
                <p>Gabby Salamone</p>
            </div>
        </div>

            <div class="destination">
                <div class="destination_1">
                    <p>Departs 12:45 PM</p>
                    <h2>DEN</h2>
                    <p>Denver</p>
                </div>

                <div class="destination_2">
                <img class='airplane' src="airplane.PNG" alt="logo">
                </div>
            
                <div class="destination_3">
                    <p>Arrives 5:30 PM</p>
                    <h2>BOS</h2>
                    <p>Boston</p>
                </div>
            </div>


                
            <div class="dates">
                <div class="dates_1">
                    <p>Date</p>
                    <h3>12/21/15</h3>
                </div>

                <div class="dates_2">
                    <p>Flight</p>
                    <h3>A2341</h3>
                </div>

                <div class="dates_3">
                    <p>Gate</p>
                    <h3>B12</h3>
                </div>

                <div class="dates_4">
                    <p>Seat</p>
                    <h3>B10</h3>
                </div>

                <div class="dates_5">
                    <p>Boarding Zone</p>
                    <h3>1</h3>
                </div>

                <div class="dates_6">
                    <p>Boarding Time</p>
                    <h3>11:45 AM</h3>
                </div>

            </div>
                    
            <div class="code">
                <img class='code_image' src="code.PNG" alt="logo"> 
            </div>

            <div class="bottom">
                <p>Thank you for flying with Delta!</p>
            </div>

   

</main>

<footer>
 
</footer>
</body>
</html>
